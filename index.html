<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Netflix</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #141414;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            list-style: none;
            display: flex;
        }
        .menu li {
            margin-left: 20px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            background-color: red;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Mockflix</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <button class="button">Sign In</button>
    </header>

    <!-- Content section with placeholder images -->
    <section style="padding: 20px;">
        <h2>Featured Content</h2>
        <img src="https://via.placeholder.com/400x300" alt="Featured Movie">
        <p>Description of the featured content goes here...</p>
    </section>
</body>
</html>
